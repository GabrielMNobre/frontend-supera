<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Frontend Supera</title>
</head>
<body>
  <div class="container">
    <div class="alert alert-success" id="alertBranco" role="alert">
      <strong>Atenção!</strong> Seu voto em branco foi computado!
    </div>
    <div class="alert alert-success" id="alert" role="alert">
      Seu voto foi computado com sucesso!
    </div>
    <div class="card text-center">
      <div class="card-header">
        <h3>Realizar voto</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <input type="number" name="digito1" id="digito1" min="0" max="9">
            <input type="number" name="digito2" id="digito2" min="0" max="9">
          </div>
        </div>
        <div class="row" id="candidato">
          <div class="col-md-2 offset-md-3">
            <img id="imgCandidato" alt="Candidato">
          </div>
          <div class="col-md-2">
            <h4 id="nomeCandidato"></h4>
            <p class="text-muted" id="partidoCandidato"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <button class="btn btn-secondary" id="branco">BRANCO</button>
            <button class="btn btn-danger" id="corrige">CORRIGE</button>
            <button class="btn btn-success" id="confirma">CONFIRMA</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script src="js/index.js"></script>
